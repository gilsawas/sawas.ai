<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luz Â· SciMIND</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #050b16;
      color: #f2e7c9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: radial-gradient(#f9d084 1px, transparent 1px),
                        radial-gradient(#f9d084 1px, transparent 1px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
    }

    header {
      position: absolute;
      top: 30px;
      left: 30px;
    }

    header img {
      height: 80px;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-top: 0;
    }

    .input-container {
      margin-top: 30px;
      display: flex;
      gap: 1rem;
    }

    input {
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      width: 400px;
      background-color: #f4f1e0;
      color: #222;
    }

    button {
      background-color: transparent;
      color: #f2e7c9;
      border: 1px solid #f2e7c9;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f2e7c9;
      color: #050b16;
    }

    .red-banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background-color: #7b0000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid #f2e7c9;
    }

    .red-banner h1 {
      color: #f2e7c9;
      font-size: 3rem;
      margin: 0;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="red-banner">
    <h1>Luz</h1>
  </div>

  <header>
    <img src="https://raw.githubusercontent.com/gilsawas/assets/main/luz-logo.png" alt="LUZ Logo" />
  </header>

  <main>
    <h1>Posez une question</h1>
    <h2>et laissez-vous guider...</h2>

    <div class="input-container">
      <input type="text" placeholder="Posez votre question..." />
      <button>Try</button>
    </div>
  </main>
</body>
</html>
