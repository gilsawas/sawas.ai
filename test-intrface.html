<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SciMIND • Luz</title>
  <style>
    body {
      margin: 0;
      background: #070c15;
      color: #f5e6c9;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
    }
    header img {
      height: 60px;
      margin-left: 1rem;
    }
    h1 {
      margin-top: 3rem;
      font-size: 2.5rem;
    }
    input[type="text"] {
      margin-top: 2rem;
      padding: 1rem;
      width: 60%;
      border-radius: 8px;
      border: none;
      background: #f4ecd8;
      font-size: 1.2rem;
    }
    button {
      margin-left: 1rem;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: 1px solid #f5e6c9;
      background: transparent;
      color: #f5e6c9;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <header>
    <img src="https://raw.githubusercontent.com/gilsawas/sawas.ai/main/logo-luz.png" alt="Logo LUZ">
  </header>
  <h1>Posez une question<br>et laissez-vous guider…</h1>
  <div>
    <input type="text" placeholder="Écrivez votre question ici..." />
    <button>Try</button>
  </div>
</body>
</html>
